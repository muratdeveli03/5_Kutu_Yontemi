{% extends "layout.html" %}
{% block title %}Giriş{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm p-4">
      <h3 class="text-center text-primary mb-3">🔐 Öğrenci Girişi</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Öğrenci Kodu</label>
          <input name="code" class="form-control form-control-lg text-center" placeholder="Örn: 2011" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-success btn-lg">Giriş Yap 🚀</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
